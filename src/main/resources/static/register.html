<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/register.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<h2>Registrieren</h2>

<form>
    <label for="name">Benutzername:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="email1">E-Mail:</label><br>
    <input type="email" id="email1" name="email1" oninput="checkMailIdentity()"><br><br>
    <label for="email2">E-Mail wiederholen:</label><br>
    <input type="email" id="email2" name="email2" oninput="checkMailIdentity()"><br><br>
    <label for="password1">Passwort:</label><br>
    <div>
        <input type="password" id="password1" name="password1" oninput="checkPwdIdentity()">
        <i class="fa fa-eye" onclick="toggle_pwd('password1', this)"></i>
    </div>
    <br>
    <label for="password2">Passwort wiederholen:</label><br>
    <div>
    <input type="password" id="password2" name="password2" oninput="checkPwdIdentity()">
        <i class="fa fa-eye" onclick="toggle_pwd('password2', this)"></i>
    </div>
    <input type="submit" value="Registrieren">
</form>
</body>
</html>
